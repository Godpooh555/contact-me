<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact AI Stroke Analysis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact AI Stroke Analysis</h1>
        <p>Upload your MRI images and get in touch with us for expert analysis.</p>
        <form id="contact-form" action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="file">Upload MRI Image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>

            <button type="submit">Send Message</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading-spinner" style="display:none;">
            <img src="spinner.gif" alt="Loading...">
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="js/loading-animation.js"></script>
</body>
</html>
