<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact AI Stroke Analysis</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- JavaScript Libraries for Effects -->
    <script src="https://cdn.jsdelivr.net/npm/parallax-js@1.5.0/dist/parallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16.1.3/dist/smooth-scroll.min.js"></script>
</head>
<body>
    <!-- Particles background -->
    <div id="particles-js"></div>

    <!-- Parallax scrolling section -->
    <div class="parallax-container">
        <div class="parallax" data-parallax="scroll" data-image-src="images/background-image.jpg"></div>
    </div>

    <div class="container">
        <h1>Contact AI Stroke Analysis</h1>
        <p>Upload your MRI images and get in touch with us for expert analysis.</p>
        
        <!-- JotForm Form -->
        <div id="form-container">
            <script type="text/javascript" src="https://form.jotform.com/jsform/242231720124037"></script>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" style="display:none;">
            <img src="images/spinner.gif" alt="Loading...">
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="js/smooth-scrolling.js"></script>
    <script src="js/particle-background.js"></script>
    <script src="js/loading-animation.js"></script>
    <script src="js/form-validation.js"></script>

    <script>
        // Initialize Parallax
        document.addEventListener('DOMContentLoaded', function() {
            var parallax = document.querySelectorAll('.parallax');
            new Parallax(parallax);
        });

        // Initialize Particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
