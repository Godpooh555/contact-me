<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact AI Stroke Analysis</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/parallax-js@1.5.0/dist/parallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Particles background -->
    <div id="particles-js"></div>

    <!-- Parallax scrolling section -->
    <div class="parallax-container">
        <div class="parallax" data-parallax="scroll" data-image-src="images/background-image.jpg"></div>
    </div>

    <div class="container">
        <h1>Contact AI Stroke Analysis</h1>
        <p>Upload your MRI images and get in touch with us for expert analysis.</p>
        <form id="contact-form" action="https://formspree.io/f/xkgwbqnb" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="file">Upload MRI Image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>

            <button type="submit">Send Message</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading-spinner" style="display:none;">
            <img src="images/spinner.gif" alt="Loading...">
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="js/smooth-scrolling.js"></script>
    <script src="js/particle-background.js"></script>
    <script src="js/loading-animation.js"></script>
    <script src="js/form-validation.js"></script>

    <script>
        // Initialize Parallax
        document.addEventListener('DOMContentLoaded', function() {
            var parallax = document.querySelectorAll('.parallax');
            new Parallax(parallax);
        });
    </script>
</body>
</html>
